components:
  schemas:
    Cat:
      description: Cat entity for mock REST API
      type: object
      required:
        - catName
        - catType
      properties:
        catId:
          description: Unique identifier for the cat
          type: integer
          format: int32
          readOnly: true
        catName:
          description: Name of the cat
          type: string
          example: "Whiskers"
          x-constraints:
            minLength: 1
            maxLength: 100
        catType:
          description: Type of cat
          type: string
          example: "Persian"
          x-constraints:
            minLength: 1
            maxLength: 50
        description:
          description: Description of the cat
          type: string
          example: "A fluffy Persian cat"
        catImageFile:
          description: Path to cat image file
          type: string
        location:
          description: Location information for the cat
          $ref: "ModelRef({./Location})"
      x-codegen-hint:
        $any:
          - type: entity-identifier
            properties:
              identifiers:
                - name: catId
                  index: 2001
                - name: catName
                  index: 2002
                - name: catType
                  index: 2003
                - name: description
                  index: 2004
                - name: catImageFile
                  index: 2005
                - name: location
                  index: 2006
    
    Location:
      description: Geographical location information
      type: object
      properties:
        country:
          description: Country information
          $ref: "ModelRef({./Country})"
        city:
          description: City name
          type: string
        zip:
          description: ZIP or postal code
          type: string
      x-codegen-hint:
        $any:
          - type: entity-identifier
            properties:
              identifiers:
                - name: country
                  index: 2001
                - name: city
                  index: 2002
                - name: zip
                  index: 2003
    
    Country:
      description: Country information
      type: object
      properties:
        state:
          description: State or province name
          type: string
      x-codegen-hint:
        $any:
          - type: entity-identifier
            properties:
              identifiers:
                - name: state
                  index: 2001
